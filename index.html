<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Actualizaciones Roblox AFK Clicker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Inline para demo; puedes mover al style.css */
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .version-select {
      background: #18181b;
      color: #e5e7eb;
      border: 1px solid #6366f1;
      border-radius: 6px;
      padding: 0.5em;
      font-size: 1em;
      cursor: pointer;
      min-width: 180px;
    }
    .version-select option[disabled] {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header-container">
      <h1>Actualizaciones Roblox AFK Clicker</h1>
      <select id="version-select" class="version-select">
        <option disabled selected>Seleccionar versi칩n</option>
      </select>
    </div>
    <div id="actualizaciones">
      <p class="cargando">Cargando informaci칩n de versiones...</p>
    </div>
  </div>
  <script>
    function formatDate(dateStr) {
      return new Date(dateStr).toISOString().slice(0,10);
    }
    function timeAgo(dateStr) {
      const now = Date.now();
      const past = new Date(dateStr).getTime();
      const diff = Math.floor((now - past)/1000);
      if (diff<60) return diff + ' segundos atr치s';
      if (diff<3600) return Math.floor(diff/60) + ' minutos atr치s';
      if (diff<86400) return Math.floor(diff/3600) + ' horas atr치s';
      return Math.floor(diff/86400) + ' d칤as atr치s';
    }
    fetch('versions.json')
      .then(r=>r.json())
      .then(data=>{
        const sel = document.getElementById('version-select');
        const container = document.getElementById('actualizaciones');
        sel.innerHTML = '<option disabled selected>Seleccionar versi칩n</option>';
        if(!data.length){
          container.innerHTML = '<div class="sin-version"><span class="icon-alerta">丘멆잺</span><div class="sin-version-titulo">Sin versiones</div></div>';
          return;
        }
        // ordenar mayor a menor
        data.sort((a,b)=> b.version.localeCompare(a.version, undefined, {numeric:true}));
        data.forEach(v=>{
          const opt = document.createElement('option');
          opt.value = v.version;
          opt.textContent = v.version;
          sel.appendChild(opt);
        });
        sel.addEventListener('change', ()=>{
          const v = data.find(x=>x.version===sel.value);
          container.innerHTML = `
            <div class="cuadro">
              <h2><a href="https://github.com/VictorGugug/ROAFK/releases/tag/v${v.version}" class="release-link" target="_blank">Versi칩n ${v.version}</a></h2>
              <p class="fecha"><span class="icon-fecha">游늰</span> ${formatDate(v.date)} (${timeAgo(v.date)})</p>
              <p class="notas"><span class="icon-notas">游닇</span> ${v.notes}</p>
              <a class="boton-descarga" href="${v.url}" target="_blank">拘勇 Descargar</a>
            </div>`;
        });
        // mostrar la primera por defecto
        sel.selectedIndex=1;
        sel.dispatchEvent(new Event('change'));
      })
      .catch(()=>{
        document.getElementById('actualizaciones').innerHTML = '<div class="sin-version"><span class="icon-alerta">丘멆잺</span><div class="sin-version-titulo">Error cargando</div></div>';
      });
  </script>
</body>
</html>
