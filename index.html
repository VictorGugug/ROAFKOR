<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Actualizaciones Roblox AFK Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <div class="header-container">
      <h1>Actualizaciones Roblox AFK Clicker</h1>
      <div class="dropdown">
        <select id="version-select">
          <option value="" disabled selected hidden>Seleccionar versi칩n</option>
        </select>
      </div>
    </div>
    <div id="actualizaciones">
      <p class="cargando">Cargando informaci칩n de versiones...</p>
    </div>
  </div>

  <script>
    // Funci칩n para formatear fecha y tiempo transcurrido
    function formatDate(dateStr) {
      return new Date(dateStr).toISOString().slice(0, 10);
    }
    function timeAgo(dateStr) {
      const diff = Math.floor((Date.now() - new Date(dateStr)) / 1000);
      if (diff < 60) return diff + 's atr치s';
      if (diff < 3600) return Math.floor(diff / 60) + 'm atr치s';
      if (diff < 86400) return Math.floor(diff / 3600) + 'h atr치s';
      return Math.floor(diff / 86400) + 'd atr치s';
    }

    fetch('versions.json')
      .then(response => response.json())
      .then(data => {
        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById('actualizaciones').innerHTML =
            '<p class="sin-version">No hay versiones publicadas.</p>';
          return;
        }

        // Ordenar todas las versiones usando semver b치sico
        data.sort((a, b) => {
          const pa = a.version.split('.').map(n => parseInt(n));
          const pb = b.version.split('.').map(n => parseInt(n));
          for (let i = 0; i < Math.max(pa.length, pb.length); i++) {
            const na = pa[i] || 0;
            const nb = pb[i] || 0;
            if (nb !== na) return nb - na;
          }
          return 0;
        });

        const select = document.getElementById('version-select');
        // Mantener solo el placeholder
        select.querySelectorAll('option:not([hidden])').forEach(opt => opt.remove());
        select.querySelector('option[hidden]').removeAttribute('hidden');

        // A침adir todas las versiones en orden descendente
        data.forEach(v => {
          const opt = document.createElement('option');
          opt.value = v.version;
          opt.textContent = 'v' + v.version;
          select.appendChild(opt);
        });

        // Al cambiar, mostrar detalles
        select.addEventListener('change', () => {
          const v = data.find(x => x.version === select.value);
          document.getElementById('actualizaciones').innerHTML =
            `<div class="cuadro">
              <h2><a href="https://github.com/VictorGugug/ROAFK/releases/tag/v${v.version}" class="release-link" target="_blank">Versi칩n v${v.version}</a> <span class="version-num">${v.version}</span></h2>
              <p class="fecha"><span class="icon-fecha">游늰</span> ${formatDate(v.date)} (${timeAgo(v.date)})</p>
              <p class="notas"><span class="icon-notas">游닇</span> ${v.notes}</p>
              <a class="boton-descarga" href="${v.url}" target="_blank">拘勇 Descargar</a>
            </div>`;
        });

        // Seleccionar y disparar la m치s reciente
        select.value = data[0].version;
        select.dispatchEvent(new Event('change'));
      })
      .catch(() => {
        document.getElementById('actualizaciones').innerHTML =
          '<p class="sin-version">Error al cargar versiones.</p>';
      });
  </script>
</body>
</html>
