<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Actualizaciones Roblox AFK Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <div class="header-container">
      <h1>Actualizaciones Roblox AFK Clicker</h1>
      <select id="version-select" class="version-select">
        <option disabled selected>Seleccionar versi칩n</option>
      </select>
    </div>
    <div id="actualizaciones">
      <p class="cargando">Cargando informaci칩n de versiones...</p>
    </div>
  </div>

  <script>
    function formatDate(dateStr) {
      return dateStr;
    }
    function timeAgo(dateStr) {
      const diff = Math.floor((Date.now() - new Date(dateStr)) / 1000);
      if (diff < 60) return diff + ' segundos atr치s';
      if (diff < 3600) return Math.floor(diff/60) + ' minutos atr치s';
      if (diff < 86400) return Math.floor(diff/3600) + ' horas atr치s';
      return Math.floor(diff/86400) + ' d칤as atr치s';
    }

    fetch('versions.json')
      .then(r => r.json())
      .then(data => {
        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById('actualizaciones').innerHTML =
            '<p class="sin-version">No hay versiones publicadas.</p>';
          return;
        }
        const sel = document.getElementById('version-select');
        // Ordena descendente
        data.sort((a, b) => {
          return b.version.localeCompare(a.version, undefined, {numeric: true});
        });
        data.forEach(v => {
          const opt = document.createElement('option');
          opt.value = v.version;
          opt.textContent = 'v' + v.version;
          sel.appendChild(opt);
        });

        sel.addEventListener('change', () => {
          const ver = sel.value;
          const v = data.find(x => x.version === ver);
          document.getElementById('actualizaciones').innerHTML = 
            `<div class="cuadro">
              <h2><a href="https://github.com/VictorGugug/ROAFK/releases/tag/v${v.version}" class="release-link" target="_blank">Versi칩n v${v.version}</a><span class="version-num">${v.version}</span></h2>
              <p class="fecha"><span class="icon-fecha">游늰</span> ${formatDate(v.date)} (${timeAgo(v.date)})</p>
              <p class="notas"><span class="icon-notas">游닇</span> ${v.notes}</p>
              <a class="boton-descarga" href="${v.url}" target="_blank">拘勇 Descargar</a>
            </div>`;
        });

        // Selecciona la primera
        sel.selectedIndex = 1;
        sel.dispatchEvent(new Event('change'));
      })
      .catch(() => {
        document.getElementById('actualizaciones').innerHTML =
          '<p class="sin-version">Error al cargar versiones.</p>';
      });
  </script>
</body>
</html>
