<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Versiones de Roblox AFK Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="container">
      <div class="header">
        <h1>Versiones de Roblox AFK Clicker</h1>
        <select id="version-select" class="version-select">
          <option value="">-- Cargando versiones --</option>
        </select>
      </div>
      <div id="detalle-release">
        <p class="cargando">Selecciona una versi贸n para ver detalles.</p>
      </div>
    </div>
  </div>

  <script>
    const TEST_MODE = false;
    const repo = 'VictorGugug/ROAFK';
    const apiUrl = `https://api.github.com/repos/${repo}/releases`;

    const testData = [
      { tag_name: 'v1.2.3', name: 'Versi贸n 1.2.3', body: 'Notas de prueba.', html_url: 'https://github.com/VictorGugug/ROAFK/releases/tag/v1.2.3', published_at: '2025-07-15T12:00:00Z', assets: [{ browser_download_url: 'https://github.com/VictorGugug/ROAFK/releases/download/v1.2.3/ROAFK.zip', name: 'ROAFK.zip' }] },
      { tag_name: 'v1.2.2', name: 'Versi贸n 1.2.2', body: 'Notas antiguas.', html_url: 'https://github.com/VictorGugug/ROAFK/releases/tag/v1.2.2', published_at: '2025-07-01T08:30:00Z', assets: [{ browser_download_url: 'https://github.com/VictorGugug/ROAFK/releases/download/v1.2.2/ROAFK.zip', name: 'ROAFK.zip' }] }
    ];

    function formatDate(iso) {
      return new Date(iso).toISOString().slice(0, 10);
    }

    const fetchPromise = TEST_MODE
      ? Promise.resolve(testData)
      : fetch(apiUrl).then(res => {
          if (!res.ok) throw new Error('Error API GitHub');
          return res.json();
        });

    fetchPromise.then(data => {
      const select = document.getElementById('version-select');
      select.innerHTML = `<option value="">-- Elige versi贸n --</option>`;
      data.forEach((rel, idx) => {
        const label = rel.tag_name.replace(/^v/, '') + ' - ' + (rel.name || 'Release');
        select.innerHTML += `<option value="${idx}">${label}</option>`;
      });

      select.addEventListener('change', () => {
        const rel = data[select.value];
        mostrarRelease(rel);
      });
      select.selectedIndex = 1;
      mostrarRelease(data[0]);
    }).catch(err => {
      document.getElementById('detalle-release').innerHTML = `<div class="sin-version"><span class="icon-alerta">锔</span><div class="sin-version-titulo">Error cargando releases</div><div class="sin-version-texto">${err.message}</div></div>`;
    });

    function mostrarRelease(rel) {
      const version = rel.tag_name.replace(/^v/, '');
      const notes = rel.body || 'Sin notas.';
      const date = formatDate(rel.published_at);
      const asset = (rel.assets && rel.assets[0]);
      const downloadUrl = asset ? asset.browser_download_url : '#';
      const assetName = asset ? asset.name : 'Descargar';
      const releasePage = rel.html_url;

      document.getElementById('detalle-release').innerHTML = `
        <div class="versiones-horizontales">
          <div class="cuadro">
            <h2><a href="${releasePage}" target="_blank" class="release-link">${rel.name || 'Release'}</a> <span class="version-num">${version}</span></h2>
            <p class="fecha"><span class="icon-fecha"></span> <b>Fecha:</b> ${date}</p>
            <p class="notas"><span class="icon-notas"></span> ${notes}</p>
            <a class="boton-descarga" href="${downloadUrl}" target="_blank">猬锔 ${assetName}</a>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
